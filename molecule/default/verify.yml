# This is an example playbook to execute Ansible tests.

- name: Verify
  hosts: all
  tasks:
    - name: Ensure all the Zookeeper related ports are reachable
      wait_for:
        host: 127.0.0.1
        port: "{{ item }}"
        timeout: 30
      loop:
        - 2188
        - 2888
        - 3888

