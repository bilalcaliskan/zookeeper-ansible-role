---

- name: start and enable zookeeper service
  systemd:
    name: zookeeper
    state: started
    enabled: true
    daemon_reload: true

- name: create a symlink of zookeeper log directory
  file:
    src: "{{ link_path }}/logs"
    dest: "{{ log_path }}"
    owner: "{{ user }}"
    group: "{{ group }}"
    state: link
    force: true

- name: force systemd to reread configs
  systemd:
    daemon_reload: true

...
