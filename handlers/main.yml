---

- name: Start and enable zookeeper service
  systemd:
    name: zookeeper
    state: started
    enabled: yes
    daemon_reload: yes

- name: Create a symlink of zookeeper log directory
  file:
    src: "{{ link_path }}/logs"
    dest: "{{ log_path }}"
    owner: "{{ user }}"
    group: "{{ group }}"
    state: link
    force: true

