---
name: PR
on:
  pull_request:

defaults:
  run:
    working-directory: 'bilalcaliskan.zookeeper'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'bilalcaliskan.zookeeper'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install "yamllint==1.26.3" "ansible==2.9.16" "ansible-lint==5.3.2"

      - name: Lint code.
        run: |
          yamllint .
          ansible-lint

  molecule:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        distro:
          - centos7
          - centos8
          - ubuntu1604
          - ubuntu1804
          - ubuntu2004
    steps:
      - name: Check out the codebase.
        uses: actions/checkout@v2
        with:
          path: 'bilalcaliskan.zookeeper'

      - name: Set up Python 3.
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install test dependencies.
        run: pip3 install "ansible-lint==4.3.7" molecule[docker] docker

      - name: Run Molecule tests.
        run: molecule test
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
